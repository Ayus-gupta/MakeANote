<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Copy</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts (Handwritten) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&family=Patrick+Hand&family=Gloria+Hallelujah&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
  <link href="paper.css" rel="stylesheet">

</head>
<body>

  <!-- Toolbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-toolbar px-3">
    <a class="navbar-brand fw-bold" href="#">✍️ Notes</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <input type="color" id="textColor" class="form-control form-control-color" value="#000000">
      <input type="number" id="textSize" class="form-control" value="24" style="width:80px">
      <select id="fontSelect" class="form-select">
        <option value="'Dancing Script', cursive" selected>Dancing Script</option>
        <option value="'Indie Flower', cursive">Indie Flower</option>
        <option value="'Patrick Hand', cursive">Patrick Hand</option>
        <option value="'Gloria Hallelujah', cursive">Gloria Hallelujah</option>
        <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
      </select>
      <button id="underlineToggle" class="btn btn-outline-light">U</button>
      <input type="file" id="bgFile" class="form-control">
      <input type="file" id="overlayFile" class="form-control">
      <button class="btn btn-success" onclick="saveWork()">💾 Save</button>
      <button class="btn btn-info" onclick="loadWork()">📂 Load</button>
      <button class="btn btn-danger" onclick="deleteSelected()">🗑 Delete</button>
      <select id="pageSelect" class="form-select">
        <option value="lined-paper" selected>Lined</option>
        <option value="grid-paper">Grid</option>
        <option value="plain-paper">Plain</option>
        <option value="yellow-paper">Yellow</option>
      </select>
    </div>
  </nav>

  <!-- Writing Area -->
  <div id="bgContainer" class="lined-paper"></div>

  <!-- JS -->
  <script src="notes.js"></script>
</body>
</html>
